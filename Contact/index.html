<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="dd0f098b-6dff-4b05-80b0-8b31047969c8">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-textarea" required></textarea>
            <button type="submit">Submit <img src="assets/img1.jpg" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/img2.jpg" alt="Contact Illustration">
        </div>
    </div>
</body>
</html>
